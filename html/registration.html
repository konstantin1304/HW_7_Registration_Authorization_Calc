<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registration Page</title>
    <link href="../css/regStyle.css" rel="stylesheet">
</head>

<body>
    <form method="POST" action="authorization.html">
        <div class="Form1">
            <div class="Text1"><strong>Your Name</strong></div>
            <div class="Text2"><strong>Your Email</strong></div>
            <div class="Text3"><strong>Your Username</strong></div>
            <div class="Text4"><strong>Password</strong></div>
            <div class="Text5"><strong>Confirm Password</strong></div>
            <input type="text" class="Editbox1 input" placeholder="Enter your Name">
            <input type="email" class="Editbox2 input" placeholder="Enter your Email" required>
            <input type="text" class="Editbox3 input" placeholder="Enter your Username" required>
            <input type="password" class="Editbox4 input" placeholder="Enter your Password" required>
            <input type="password" class="Editbox5 input" placeholder="Confirm your Password" required>
            <input type="submit" class="Button1" value="Register">
        </div>
    </form>
</body>

</html>
